<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./style/index.css">
    <meta name="viewport" content="initial-scale=1">
</head>
<body>

<div class="right-container">
    <div class="form">
        <div class="logo">
            <img src="./images/logo-skyblue.png"/>
        </div>
        <input type="text" placeholder="Username" name="uname" required>
        <input type="password" placeholder="Password" name="password" required>
        <div class="forget-password">Forgot your password?</div>

        <button class="submit" type="submit">Log in</button>
        <div class="new-account">Don't have an account? <a href="#" class="new-account-create">Get your free account</a>
        </div>
    </div>
</div>
<div class="left-container">
    <div class="main-image">
        <div class="left-row">
            <h1 class="headline">Unlock your <br>full insight potential.</h1>
            <button class="left-container-btn">Contact Professional Services</button>
            <button class="left-container-btn">Netigate Academy</button>
        </div>

    </div>
</div>


</body>
</html>
